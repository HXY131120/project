<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	登录页面</title>
	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
	<div class="header">
		<div class="header_cen">
			<div class="header_left">
				<a id="submit" href="#">QQ登录</a>
				<!-- 隐藏的部分 -->
				<div class="header_hide">
					<a href="#">淘宝登录</a>
					<a href="#">微博登录</a>
				</div>
			</div>
			
			<a class="submit" href="#">请登录</a>
			<a class="login" href="#">免费注册<span></span></a>
			<div class="header_right">
				<a href="#">我的米折</a>
				<a href="#">我的订单</a>
				<a href="#">消息</a>
				<a href="#">帮助中心</a>
				<a class="phone" href="#">联系客服</a>
				<a href="#"><span></span>手机米折</a>
				<div class="span">
					<a href="#">关注</a>
					<div class="show">
						<img src="img/show.png" alt="">
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<!-- banner部分 -->
	<div class="banner">
		<div class="banner_cen">
			<a href="#">
				<img src="img/new-logo.jpg" alt="">
			</a>
			<img class="image" src="img/0b76aa6854a92857_353x30.png" alt="">
		</div>
	</div>
	<!-- 导航栏 -->
	<div class="main">
		<div class="main_cen">
			<ul>
				<li><a href="">首页</a></li>
				<li><a href="">品牌特卖</a></li>
				<li><a href="">限量购</a></li>
				<li><a href="">手机客户端</a></li>
				<li><a href="">贝贝网</a></li>
				<li><a href="">育儿宝</a></li>
			</ul>
			<div class="main_right">
				<a href="#">商家中心</a>
			</div>
		</div>
	</div>
	<!-- 登录 -->
	<div class="container">
		<div class="main_min">
			<div class="main_left">
				<h2>登录米折网</h2>
				<form action="" method="post" >
					<div class="feild">
						<label>手机/邮箱</label>
						<input type="text" id="email">
					</div>
					<div class="feild">
						<label>密码：</label>
						<input type="password" id="email">
						<a href="#">忘记密码？</a>
					</div>
					<div class="safe">
						<input type="checkbox" id="rember">
						<label for="rember">记住密码</label>
					</div>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
